<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO DO list</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="body">
  <header class="header">
      <p>TO-DO list</p>
    </header>
  <form class="myForm">
         <input id="naslov" type="text" placeholder="Naslov..." name="naslov">
         <textarea id="sadrzaj" type = "text"placeholder="Sadrzaj..." name="sadrzaj"></textarea>
  </form> 
  <button id="button" type="submit" onclick="myFunction()">Dodaj zadatak</button>
  
        
  <div class="mojDiv" id="myDiv"></div>

<script type="text/javascript">
 
  function myFunction() {

        var today = new Date();
        var datum = document.createTextNode(today.getDate()+'.'+(today.getMonth()+1)+'.'+today.getFullYear()); 

        var card = document.createElement('div');
        card.className = "card";
        card.id = "mainCard";

        var header = document.createElement('h5');
        header.className = "card-header";
        header.id = "mainHeader";

        var naslov = document.getElementById("naslov").value;
        var a = document.createTextNode(naslov);
        header.appendChild(a);
      
        var body = document.createElement('div');
        body.className = "card-body";
        body.id = "mainBody";

        var date = document.createElement('span');
        date.className = "badge badge-info";
        date.appendChild(datum);

        var content = document.createElement('p');
        content.className = "card-text";
        var sadrzaj= document.getElementById("sadrzaj").value;
        var t = document.createTextNode(sadrzaj);
        content.appendChild(t);

        card.appendChild(header);
        body.appendChild(date);
        body.appendChild(content);
        card.appendChild(body);


        var mainDiv = document.getElementById('myDiv');
        

  if (naslov === '' || sadrzaj === '') {
    alert("Morate popuniti sva polja!");
  } 
  else {
    mainDiv.appendChild(card);
  }

  document.getElementById("naslov").value = "";
  document.getElementById("sadrzaj").value = "";

        var myNodelist = document.getElementsByClassName("card");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
        var button = document.createElement("button");
        var txt = document.createTextNode("\u00D7");
         button.className = "close";
         button.appendChild(txt);
       
        myNodelist[i].appendChild(button);
        }

  var close = document.getElementsByClassName("close");
  var i;
  for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.remove();
    }
  }
  
}

</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
